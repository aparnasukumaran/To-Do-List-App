<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">



    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž / ðŸŒ™</button>

    <!--dark-bg -->
    <div class="star-field">

        <!--  Top stars -->
        <div class="star-group star-top">
            <div class="stars star-small" style="top: 30px; left: 60px;"></div>
            <div class="stars star-medium" style="top: 70px; left: 120px;"></div>
            <div class="stars star-big" style="top: 40px; left: 300px;"></div>
            <div class="stars star-small" style="top: 20px; left: 500px;"></div>
            <div class="stars star-medium" style="top: 100px; left: 700px;"></div>
        </div>

        <!--  Left stars -->
        <div class="star-group star-left">
            <div class="stars star-small" style="top: 100px; left: 40px;"></div>
            <div class="stars star-big" style="top: 200px; left: 70px;"></div>
            <div class="stars star-medium" style="top: 500px; left: 90px;"></div>
        </div>

        <!--  Right stars -->
        <div class="star-group star-right">
            <div class="stars star-small" style="top: 150px; right: 30px;"></div>
            <div class="stars star-medium" style="top: 300px; right: 60px;"></div>
            <div class="stars star-big" style="top: 450px; right: 80px;"></div>
        </div>

        <!-- moon -->
        <div class="moon">
            <svg class="svg-moon" viewBox="0 0 200 200" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <!-- Moon base -->
                <circle cx="100" cy="100" r="80" fill="#e6e6e6" />

                <!-- Craters -->
                <circle cx="70" cy="80" r="8" fill="#ccc" />
                <circle cx="130" cy="90" r="5" fill="#d0d0d0" />
                <circle cx="110" cy="130" r="6" fill="#c0c0c0" />
                <circle cx="90" cy="60" r="4" fill="#bbbbbb" />
                <circle cx="140" cy="140" r="7" fill="#b3b3b3" />
            </svg>
        </div>

    </div>


    <!-- light-theme -->
    <!-- sun -->
    <svg class="svg-sun" viewBox="0 0 64 64" width="80" height="80" xmlns="http://www.w3.org/2000/svg"
        aria-label="Sun Icon">
        <!-- Core circle -->
        <circle cx="32" cy="32" r="14" fill="#FFC107" />

        <!-- Rays -->
        <g stroke="#FFC107" stroke-width="4" stroke-linecap="round">
            <line x1="32" y1="4" x2="32" y2="14" />
            <line x1="32" y1="50" x2="32" y2="60" />
            <line x1="4" y1="32" x2="14" y2="32" />
            <line x1="50" y1="32" x2="60" y2="32" />

            <line x1="12" y1="12" x2="20" y2="20" />
            <line x1="44" y1="44" x2="52" y2="52" />
            <line x1="12" y1="52" x2="20" y2="44" />
            <line x1="44" y1="20" x2="52" y2="12" />
        </g>
    </svg>
    <!-- clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>


    <!-- box-main-content -->

    <div class="container">
        <div class="todo-app">
            <h1>TodoBuddy
                <span class="material-icons-outlined">check_circle</span>
            </h1>
            <p id="empty-message"></p>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add a new task...">

                <button class="btn" onclick="addTask()">Add +</button>
            </div>

            <ul id="list-container">
            </ul>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
